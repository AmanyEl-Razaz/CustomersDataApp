<form class="form-horizontal" [formGroup]="customerForm">
    <h1>Customer Data</h1>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Customer Name :</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="txtCustomerName" formControlName="customerName"
                placeholder="Customer Name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Class :</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="txtCustomerClass" formControlName="customerClass"
                placeholder="Class">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Phone :</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="txtCustomerPhone" formControlName="phone"
                placeholder="Customer Phone">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Email :</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="txtEmail" formControlName="email" placeholder="Customer Email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Comment :</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="txtComment" formControlName="comment"
                placeholder="Customer Comment">
        </div>
    </div>
    <div class="form-group">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <button type="submit" class="btn btn-primary" [disabled]="!clicked"
                        (click)="PostCustomer(customerForm.value)">Submit</button>
                </div>
                <div class="col-sm">
                    <button type="submit" class="btn btn-primary" (click)="UpdateCustomer(customerForm.value)"
                        [disabled]="clicked">Update</button>
                </div>
                <div class="col-sm">
                    <button type="submit" class="btn btn-primary" matTooltip="Click Delete Button"
                        (click)="DeleteCustomer(customerForm.value)">Delete</button>
                </div>
                <div class="col-sm">
                    <button type="submit" class="btn btn-primary" matTooltip="Click Delete Button"
                        (click)="ClearFields()">Clear</button>
                </div>
            </div>
        </div>

    </div>
    <div>
        <div class="alert alert-info"><b>Customer List</b></div>
        <div class="col-sm">
            <button type="submit" class="btn btn-primary" matTooltip="Click Delete Button"
                (click)="UnSort()">UnSort</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th (click)="SortBy('id')">#ID {{sortById}}</th>
                        <th (click)="SortBy('name')">Customer Name {{sortByName}}</th>
                        <th (click)="SortBy('class')">Class {{sortByClass}}</th>
                        <th (click)="SortBy('phone')">Phone {{sortByPhone}}</th>
                        <th (click)="SortBy('email')">Email {{sortByEmail}}</th>
                        <th>Comment</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cus of CustomerList " (click)="CustomerDetailsToEdit(cus.id)">
                        <td>{{cus.id}}</td>
                        <td>{{cus.customerName}}</td>
                        <td>{{cus.customerClass}}</td>
                        <td>{{cus.phone}}</td>
                        <td>{{cus.email}}</td>
                        <td>{{cus.comment}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
